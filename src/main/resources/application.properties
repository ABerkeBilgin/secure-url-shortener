# --- VERİTABANI AYARLARI ---
spring.datasource.url=jdbc:postgresql://localhost:5432/shortener_db
spring.datasource.username=berke
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# --- HIBERNATE & FLYWAY AYARLARI ---
# spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- REDIS AYARLARI ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.repositories.enabled=false

# --- SERVER AYARI ---
server.port=8080

# --- DOKÜMANTASYON ---
springdoc.packages-to-scan=com.berke.urlshortener.controller

# --- UYGULAMA ÖZEL AYARLARI ---
app.shortener.default-expiration-days=30
app.shortener.max-expiration-days=90