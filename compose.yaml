services:
  backend-app:
    build: .
    container_name: url-shortener-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://shortener_db:5432/shortener_db
      - SPRING_DATA_REDIS_HOST=shortener_redis
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8081/realms/shortener-realm
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/shortener-realm/protocol/openid-connect/certs
      
    networks:
      - shortener-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      keycloak:
        condition: service_started
  postgres:
    image: 'postgres:16-alpine'
    container_name: shortener_db
    environment:
      - 'POSTGRES_DB=shortener_db'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=berke'
    ports:
      - '5432:5432'
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    networks:
      - shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U berke -d shortener_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: 'redis:alpine'
    container_name: shortener_redis
    ports:
      - '6379:6379'
    networks:
      - shortener-network
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - shortener-network
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/provisioning/dashboards:/var/lib/grafana/dashboards
    networks:
      - shortener-network
    depends_on:
      - prometheus
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin          
      KEYCLOAK_ADMIN_PASSWORD: admin 
    ports:
      - "8081:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - shortener-network

networks:
  shortener-network:
    driver: bridge

volumes:
  postgres_data:
  keycloak_data: