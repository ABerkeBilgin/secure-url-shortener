services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: shortener_db
    environment:
      - 'POSTGRES_DB=shortener_db'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=berke'
    ports:
      - '5432:5432'
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    networks:
      - shortener-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U berke -d shortener_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: 'redis:alpine'
    container_name: shortener_redis
    ports:
      - '6379:6379'
    networks:
      - shortener-network
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - shortener-network
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - shortener-network
    depends_on:
      - prometheus

networks:
  shortener-network:
    driver: bridge

volumes:
  postgres_data: